<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<button @click='msg += 1'>+1</button>
			<p>这个btn被点击了{{ msg }}次</p>
		</div>
		<script src="js/vue.js"></script>
		<script>
			new Vue({
				el: '#box',
				data: {
					msg: 0
				}
			})
		</script>
	</body>
</html>
