<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="list">
			<li v-for='(value,key,index) in object'>
				{{index}} - {{key}} - {{value}}
			</li>
			<p v-for='n in 10'>{{n}}</p>
		</ul>
		<script src="js/vue.js"></script>
		<script>
			new Vue({
				el: '#list',
				data: {
				    object: {
				      FirstName: 'John',
				      LastName: 'Doe',
				      Age: 30
				    }
				}
			})
		</script>
	</body>
</html>
