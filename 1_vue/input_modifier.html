<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<input v-model.lazy='msg' />
			<p>{{msg}}</p>
		</div>
		<div id="box2">
			<input v-model='msg'/>
			<p>{{msg}}</p>
		</div>
		<script src="js/vue.js"></script>
		<script>
			new Vue({
				el: '#box',
				data: {
					msg: ''
				}
			})
			new Vue({
				el: '#box2',
				data: {
					msg: ''
				}
			})
		</script>
	</body>
</html>
